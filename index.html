<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Subsciption</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!---->
    <div class="hero">
      <h3>Coming Soon!</h3>
      <h1>
        OurBrand New <br />
        Website Is on It's Way
      </h1>
      <p>Subscribe for more details.</p>

      <form name="submit-to-google-sheet">
        <input type="email" name="Email" placeholder="Your email id" required />
        <button type="submit"><img src="send-icon.png" width="30px" /></button>
      </form>

      <span id="msg"></span>
    </div>
    <!---->

    <!-- Link: https://github.com/jamiewilson/form-to-google-sheets-->
    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbzzsfJ3mgep5zn_5IPrAlXcIYt8h2dsLfentKUsJVXPf8RLyvbpGT4xwfeuWtLvCUPrTg/exec";
      const form = document.forms["submit-to-google-sheet"];
      const msg = document.getElementById("msg");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            msg.innerHTML = "Thank You For Subscribing!";
            setTimeout(function () {
              msg.innerHTML = "";
            }, 5000);
            form.reset();
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
    <!---->
  </body>
</html>
